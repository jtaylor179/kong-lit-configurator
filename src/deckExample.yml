_format_version: "3.0"
services:
- connect_timeout: 60000
  host: mockbin.org
  name: mockbin
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  routes:
  - name: root
    paths:
    - /
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
  plugins:
  - name: cors
    config:
      origins:
      - http://mockbin.com
      methods:
      - GET
      - POST
      headers:
      - Accept
      - Accept-Version
      - Content-Length
      - Content-MD5
      - Content-Type
      - Date
      - X-Auth-Token
      exposed_headers:
      - X-Auth-Token
      credentials: true
      max_age: 3600

